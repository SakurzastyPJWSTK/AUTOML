<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/normalize.css')}}>
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/grid.css')}}>
        <link rel='stylesheet' href={{url_for('static' , filename = 'css/style.css')}}>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" type='text/css'>
        <title>Klasyfikacja aktorów, Projekt Gosi Adriana i Karola</title>
        <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" />
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
		
		<style>
			.content {
			  max-width: 500px;
			  margin: auto;
			  }
			.bg-img{
				width: 100%;
				height: 100vh;
				background-image:linear-gradient(rgba(0, 0, 0, 0.71),rgba(0, 0, 0, 0.7)),url('static/css/front.jpg');
				background-size: cover;
				background-position: center;
			}
			
		</style>


    </head>
	
    <body>
	<div class="bg-img">
	<div class="content">
        <div class = "index-main">

        <div style = "width : 100%; padding-top : 5%;">
            <div class = "header-content">
                 <h1 style = "text-align: center;color: white"><span class="header-content-text">Klasyfikacja aktorów, Projekt Gosi Adriana i Karola</span></h1>
            </div>
        </div>

        <div class="upload-section">

            <div class="upload-file">
                <!-- <form class = "file-form" action="/success" method="post", enctype="multipart/form-data"> -->
                    <input class="file-form-input" accept="image/*" type="file" , name = "file", id = "file_to_predict"/>
                    <button class="btn btn-success btn-block" onclick="predict();">Załaduj</button>
                <!-- </form> -->
            </div>

            <div id=response>
                <img id=uploaded_image_placeholder>
                <label id="aktor_label"></label>
                <label id="emotion_label"></label>
            </div>
            
            <div class = "header-content-sub">
                    <p style = "text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}</p>
            </div>
        </div>
        </div>
	     </div>  
	</div>			 
	</div>	 
    </body>
</html>
